<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Vision Board Project</title>
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>
				Learn to design &amp;<br>
				<span class='emphasis'>Code Websites</span>
			</p>
		</div>
		<div class="block small-block center-block">
			<img src="img/flower.png" alt="flower with coding symbols">
		</div>
		<div class="block small-block center-block light-bg">
			<p>
				HTML<br>
				CSS<br>
				Javascript<br>
				WordPress<br>
				Python
			</p>
		</div>
		<div class="block large-block left-block">
			<img src="img/piggy.png" alt="piggy bank">
			<p><span class="highlight">Freelance</span></p>
			<p>
				Make enough side cash to<br>
				<span class='emphasis'>Pay off debt</span>
			</p>
		</div>
		<div class="block large-block center-block dark-bg title">
			<img src="img/eye.png" alt="eye">
			<p>
				<span>2020</span><br>
				Vision Board</p>
		</div>
		<div class="block large-block right-block">
			<img src="img/plane.png" alt="airplane">
			<p><span class="highlight">Travel</span></p>
			<p>
				Plan a trip where I can<br>
				<span class='emphasis'>Work Remotely</span>
			</p>
		</div>
		<div class="block small-block center-block light-bg">
			<p>
				Walk dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup
			</p>
		</div>
		<div class="block small-block center-block">
			<img src="img/doggo.png" alt="a very good dog">
		</div>
		<div class="block small-block right-block light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>
				Exercise more<br>
				&amp; Find zen in<br>
				<span class='emphasis'>Challenge</span>
			</p>
		</div>
	</div>
</body>
</html>
